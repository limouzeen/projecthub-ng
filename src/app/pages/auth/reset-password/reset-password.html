<section
  class="min-h-[calc(100vh-6rem)] relative flex items-center justify-center px-6 py-10 overflow-hidden gap-4"
>
  <div
    class="pointer-events-none absolute inset-0 bg-gradient-to-b from-indigo-50/80 via-white/90 to-sky-50/80"
  ></div>

  <div class="relative z-10 w-full max-w-md">
    <!-- ปุ่ม Back -->
    <div class="mb-6">
      <a
        routerLink="/login"
        class="inline-flex items-center gap-2 rounded-full bg-white/70 backdrop-blur-md border border-white/40 shadow-md px-3 py-1.5 text-xs text-slate-700 hover:scale-105 transition"
      >
        <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none">
          <path
            d="M15 18l-6-6 6-6"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        Back to Login
      </a>
    </div>

    <div class="glass mx-auto rounded-3xl p-6 sm:p-7">
      <h1 class="text-xl font-semibold text-slate-900">Reset password</h1>
      <p class="mt-1 text-sm text-slate-500">
        ตั้งรหัสผ่านใหม่สำหรับบัญชีของคุณ จากลิงก์ที่ได้รับทางอีเมล
      </p>

      <form class="mt-5 space-y-4" (ngSubmit)="submit()">
        <div>
          <label class="text-xs font-medium text-slate-600">New password</label>
          <input
            type="password"
            class="input mt-1"
            [ngModel]="newPassword()"
            (ngModelChange)="newPassword.set($event)"
            name="newPassword"
            required
          />
        </div>

        <div>
          <label class="text-xs font-medium text-slate-600">
            Confirm new password
          </label>
          <input
            type="password"
            class="input mt-1"
            [ngModel]="confirmPassword()"
            (ngModelChange)="confirmPassword.set($event)"
            name="confirmPassword"
            required
          />
        </div>

        <button
          type="submit"
          class="btn-primary w-full"
          [disabled]="loading()"
        >
          {{ loading() ? 'Saving...' : 'Save new password' }}
        </button>
      </form>

      <div class="mt-4 space-y-1 min-h-[1.5rem]">
        @if (message()) {
        <p class="text-xs text-emerald-600">
          {{ message() }}
        </p>
        } @if (error()) {
        <p class="text-xs text-rose-500">
          {{ error() }}
        </p>
        }
      </div>
    </div>
  </div>
</section>
