<section
  class="min-h-[calc(100vh-6rem)] relative flex items-center justify-center px-6 py-10 overflow-hidden"
>
  <div class="w-full max-w-md relative z-10 animate-fade-in">
    <div class="glass mx-auto rounded-3xl p-6 sm:p-7">
      <h1 class="text-xl font-semibold text-slate-900 text-center">
        Forgot password
      </h1>
      <p class="mt-1 text-sm text-slate-500 text-center">
        ใส่อีเมลที่ใช้เข้าสู่ระบบ เราจะส่งลิงก์สำหรับตั้งรหัสผ่านใหม่ไปให้คุณ
      </p>

      <form class="mt-5 space-y-4" (ngSubmit)="submit()">
        <div>
          <label class="text-xs text-slate-600">Email</label>
          <input
            type="email"
            class="input mt-1"
            [ngModel]="email()"
            (ngModelChange)="email.set($event)"
            name="email"
            required
          />
        </div>

        <button
          type="submit"
          class="btn-primary w-full mt-2"
          [disabled]="loading()"
        >
          {{ loading() ? 'Sending link...' : 'Send reset link' }}
        </button>
      </form>

      <!-- success / error message -->
      @if (message()) {
      <p class="mt-3 text-xs text-emerald-600 text-center">
        {{ message() }}
      </p>
      } @if (error()) {
      <p class="mt-3 text-xs text-rose-500 text-center">
        {{ error() }}
      </p>
      }

      <div class="mt-6 text-center">
        <a
          routerLink="/login"
          class="text-xs text-slate-500 hover:text-slate-700 hover:underline"
        >
          ← กลับไปหน้าเข้าสู่ระบบ
        </a>
      </div>
    </div>
  </div>
</section>
