@if (open) {
  <div class="overlay">
    <div class="dialog glass rounded-2xl p-5 max-w-2xl w-[92vw]">
      <div class="title">Add field</div>

      <form (submit)="$event.preventDefault()" class="space-y-4">
        <div class="grid sm:grid-cols-2 gap-3">
          <div>
            <label class="label">Field name</label>
            <input class="input mt-1" [(ngModel)]="name" name="name" placeholder="e.g. ProductName" />
          </div>

          <div>
            <label class="label">Type</label>
            <select class="input mt-1" [(ngModel)]="preset" name="preset" (change)="onPresetChange()">
              <option value="Identifier">Auto Incrememt</option>
              <option value="Text">Text</option>
              <option value="Number">Number</option>
              <option value="Price">Price</option>
              <option value="Date">Date</option>
              <option value="YesNo">Yes / No</option>
              <option value="ImageUrl">Image</option>
              <option value="Lookup">Lookup (Relate)</option>
              <option value="Formula">Formula</option>
            </select>
          </div>
        </div>

        @if (preset === 'Lookup') {
          <div class="divider">Lookup</div>
          <div class="grid sm:grid-cols-2 gap-3">
            <div>
              <label class="label">Target table</label>
              <select class="input mt-1" [(ngModel)]="targetTableId" name="targetTableId" (change)="onSelectTargetTable()">
                <option [ngValue]="null">— Select —</option>
                @for (t of tables(); track t.tableId) {
                  <option [ngValue]="t.tableId">{{ t.name }}</option>
                }
              </select>
            </div>
            <div>
              <label class="label">Target column</label>
              <select class="input mt-1" [(ngModel)]="targetColumnId" name="targetColumnId">
                <option [ngValue]="null">— Select —</option>
                @for (c of targetCols(); track c.columnId) {
                  <option [ngValue]="c.columnId">{{ c.name }}</option>
                }
              </select>
            </div>
          </div>
        }

        @if (preset === 'Formula') {
          <div class="divider">Formula (JSON)</div>
          <textarea class="input font-mono text-xs h-40" [(ngModel)]="formulaDefinition" name="formulaDefinition"
            placeholder='เช่น {"type":"binary","+":[{"ref":"Price"},{"ref":"Qty"}]}'></textarea>
          <div class="hint">เก็บเป็น JSON string ให้สอดคล้องกับ <code>FormulaTranslator</code> หลังบ้าน</div>
        }

        <details class="mt-2">
          <summary class="cursor-pointer select-none text-sm text-slate-600">Advanced</summary>
          <div class="grid sm:grid-cols-3 gap-3 mt-2">
            <label class="inline-flex items-center gap-2 text-sm">
              <input type="checkbox" [(ngModel)]="isPrimary" name="isPrimary" />
              Use as identifier (PK)
            </label>
            <label class="inline-flex items-center gap-2 text-sm">
              <input type="checkbox" [(ngModel)]="isNullable" name="isNullable" />
              Allow empty value
            </label>
            <div class="text-xs text-slate-500 flex items-center">
              Data type (backend): <code class="ml-1">{{ dataType }}</code>
            </div>
          </div>
        </details>

        <div class="flex gap-3 justify-end pt-2">
          <button class="btn-ghost-enhance" type="button" (click)="close()">Cancel</button>
          <button class="btn-primary-enhance" type="button" (click)="submit()">Create field</button>
        </div>
      </form>
    </div>
  </div>
}
